<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/findJob.css" />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
    />
    <title>Find Job</title>
  </head>
  <body>
    <div class="app">
      <div id="container">
        <div class="search">
          <div class="search-row">
            <input type="text" id="description" placeholder="Descrição.." />
            <input type="text" id="location" placeholder="Localização.." />
          </div>
          <div class="search-row">
            <div class="container-slider">
              <label class="switch-text">Tempo Integral</label>
              <label class="switch">
                <input
                  type="checkbox"
                  id="fulltime"
                  onchange="fullTimeChange()"
                />
                <span class="slider round"></span>
              </label>
            </div>

            <button type="button" onclick="searchJobsClick()">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <div id="jobs" class="jobs"></div>
      </div>
      <div class="bar">
        <button class="bar-item" onclick="openPage(event,'Profile')">
          <i class="fa fa-user"></i>My Profile
        </button>
        <button class="bar-item bar-selected" onclick="openPage(event,'Job')">
          <i class="fa fa-briefcase"></i>Find a Job
        </button>
        <button class="bar-item" onclick="openPage(event,'Repositories')">
          <i class="fa fa-file"></i>Repositories
        </button>
        <button class="bar-item" onclick="openPage(event,'Timeline')">
          <i class="fa fa-history"></i>Timeline
        </button>
      </div>
    </div>
    <!-- javascript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/findJob.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
