<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="css/myProfile.css" />
    <title>My Profile</title>
  </head>
  <body>
    <div class="app">
      <div id="container">
        <div class="avatar">
          <img id="photo" />
        </div>
        <div class="info">
          <strong id="name"></strong>
          <span id="login"></span>
          <span id="bio"></span>
        </div>
        <div class="status">
          <div>
            <i class="fa fa-user"></i>
            <strong id="followers">15</strong>
            <span>followers</span>
          </div>
          <div>
            <i class="fa fa-users"></i>
            <strong id="following">9</strong>
            <span>following</span>
          </div>
        </div>
        <div class="location">
          <div>
            <i class="fa fa-map-marker"></i>
            <strong id="location">BR</strong>
          </div>
        </div>
      </div>
      <div class="bar">
        <button
          class="bar-item bar-selected"
          onclick="openPage(event,'Profile')"
        >
          <i class="fa fa-user"></i>My Profile
        </button>
        <button class="bar-item" onclick="openPage(event,'Job')">
          <i class="fa fa-briefcase"></i>Find a Job
        </button>
        <button class="bar-item" onclick="openPage(event,'Repositories')">
          <i class="fa fa-file"></i>Repositories
        </button>
        <button class="bar-item" onclick="openPage(event,'Timeline')">
          <i class="fa fa-history"></i>Timeline
        </button>
      </div>
    </div>
    <script src="js/index.js"></script>
    <!-- javascript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/myProfile.js"></script>
  </body>
</html>
