<html>
  <head>
    <meta charset="utf-8" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
    />
    <title>FTT Git API</title>
  </head>
  <body>
    <div class="app">
      <div id="container" class="index">
        <div class="search">
          <div class="input-area">
            <h2>Informe o nome de usuário do seu GitHub</h2>
            <input
              type="text"
              id="nameGithub"
              placeholder="Usuário do Github"
            />
          </div>
          <span id="error" class="erro d-none">Usuário não encontrado!</span>
          <button type="button" onclick="search(event)">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
      <div class="bar" style="display: none">
        <button
          class="bar-item bar-selected"
          onclick="openPage(event,'Profile')"
        >
          <i class="fa fa-user"></i>My Profile
        </button>
        <button class="bar-item" onclick="openPage(event,'Job')">
          <i class="fa fa-briefcase"></i>Find a Job
        </button>
        <button class="bar-item" onclick="openPage(event,'Repositories')">
          <i class="fa fa-file"></i>Repositories
        </button>
        <button class="bar-item" onclick="openPage(event,'Timeline')">
          <i class="fa fa-history"></i>Timeline
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
